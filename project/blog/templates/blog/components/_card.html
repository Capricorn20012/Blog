<a href="{{ article.get_absolute_url }}" style="text-decoration:none;">
<div class="card h-100 border-primary text-dark">
    {% if article.photo %}
    <img src="{{ article.photo.url }}" class="card-img-top" alt="...">
    {% else %}
    <img src="https://pvp.vkplay.ru/s3/upload/ruescommand/966ad75f3c3fffb06d9c3866542e12d1_1574343363.jpg" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <span class="small text-danger fw-bold fs-5">{{ article.category }}</span>
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content|truncatechars:100 }}</p>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <span class="small fw-bold">{{ article.created_at }}</span>
            <p class="card-text"><i class="bi bi-eye"></i> {{ article.views }}</p>
        </div>
    </div>
</div>
</a>
